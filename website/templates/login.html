{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content%}
<form method="POST">
    <h3 align="center" style="padding-top: 50px; font-weight: bold; font-size: xx-large;">LOGIN</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password3" name="password3" placeholder="Enter Password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="d-flex" style="padding-top: 10px;">
        <a href="/sign-up" class="btn btn-secondary">Sign Up</a>
    </div>
</form>
{% endblock %}
