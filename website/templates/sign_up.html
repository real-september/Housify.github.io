{% extends "base.html" %} {% block title %}Sign Up{% endblock %}
{% block content%}
<form method="POST">
    <h3 align = "center" style="padding-top: 50px; font-weight: bold; font-size: xx-large;">SIGN UP</h3>
    <div class="form-group">
        <label for="firstName">Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter Full name"/>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password1" name="password2" placeholder="Confirm Password"/>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Register</button>
    <div class="d-flex" style="padding-top: 10px;">
        <a href="/login" class="btn btn-secondary">Login</a>
    </div>
</form>
{% endblock %}
